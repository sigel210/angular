<!-- 黑曼退款信息页面 -->
<div class="c-detail-ctn">
    <div class="c-detail-ctn-bottom">
        <div class="table-area">
            <div class="edit-title mt-20">
                退款明细
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="16">序</th>
                        <th>概要</th>
                        <th>退款类型</th>
                        <th width="80">金额</th>
                        <th width="130">申请时间</th>
                        <th width="40">状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="!https.incomelist" class="no-pointer" ng-repeat="item in orderModel.refundList.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="item.summary" title="{{item.summary}}"></td>
                        <td ng-bind="item.approval_type"></td>
                        <td ng-bind="item.refund_amount | number:2"></td>
                        <td ng-bind="item.approval_apply_time"></td>
                        <td>已退款</td>
                    </tr>
                    <!-- <tr class="no-pointer" ng-if="!https.incomelist && orderModel.refundList.length == 0">
                        <td colspan="5">
                            <div class="no-content">
                                <img src="images/kong.png">
                            </div>
                        </td>
                    </tr> -->
                    <tr class="no-pointer" ng-show="https.incomelist">
                        <td colspan="4">
                            <div class="no-content">
                                <div class="ball-grid-pulse">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="height:100%" ng-if="orderModel.refundList.list.length == 0">
            <div class="no-item" style="background-color:#fff;height:100%">
                <img src="images/kong.png">
            </div>
        </div>
    </div>
</div>

<div class="slide-footer normal-footer">
    <button class="btn btn-new-blue" ng-if="authPermission.refund" ng-disabled="!orderModel.order_id" ng-class="{'btn-disabled':!orderModel.order_id || !orderModel.refundList.button.apply_refund }"
        ng-click="orderModel.refundModal.show()">退款申请</button>
</div>
