<!DOCTYPE html>
<html style="overflow: auto" ng-app="signinModule">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- <meta name="author" content="www.yechenglong.com"> -->
    <title>赫拉|天下网商ERP</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <link href="./css/base.css?v=1.0.0.1" rel="stylesheet" type="text/css" />
    <link href="./css/login.css?v=1.0.0.1" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./images/crm_ico (2).ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/crm_ico (2).ico" type="image/x-icon" />
</head>

<body class={{theme}} ng-controller="loginCtrl">
    <div class="login-bg" ng-class="{'login-bg2':user_focus||password_focus}" ng-click="linkbox.show_Vlink=false">
        <div class="m-topInfor initHide" ng-class="{'intShow':aShow}">
            <div class="u-tips tips_show" ng-if="login_M.if_tips" ng-cloak>
                <span class="tips_icon"></span>
                <span ng-bind="tips_text">
                </span>
            </div>
            <div class="u-advice_tips advice_show" ng-if="login_M.if_advice" ng-cloak>
                <span class="tips_icon" ng-click="login_M.advice.stop_advice()"></span>
                <span ng-bind="tips_advice">
                </span>
            </div>
        </div>

        <div class="g-login-box">
            <div class="g-login-right g-login-rightM" ng-class="{'g-login-rightM2':user_focus||password_focus}">
                <div id="checken" class="checken_wrap"></div>
                <div class="m-logo-box">
                    <img ng-src={{login_title}}>
                </div>
                <form class="m-login-input" action="" method="" novalidate>
                    <div class="u-login-wrap" ng-class="{'active':user_focus}">
                        <img class="input-shadow" ng-show="user_focus" ng-src={{input_shadow}}>
                        <label>
                            <i class="icon-login icon-dengluzhanghaotubiao" ng-class="{'focus':user_focus}" title="用户名"></i>
                        </label>
                        <span></span>
                        <input id="account" name="account" type="text" placeholder="请输入账号" ng-model='userName' ng-focus="user_focus=true" ng-blur="user_focus=false">
                    </div>
                    <div class="u-login-wrap" ng-class="{'active':password_focus}">
                        <img class="input-shadow" ng-show="password_focus" ng-src={{input_shadow}}>
                        <label>
                            <i class="icon-login icon-icon-test" ng-class="{'focus':password_focus}" title="密码"></i>
                        </label>
                        <span></span>
                        <input id="password" name="password" type="password" placeholder="请输入密码" ng-focus="password_focus=true" ng-model='password'
                            ng-blur="password_focus=false" ng-keyup="keyupLogin($event)">
                        <a class="forget_password" ng-click="forgetPassword()">忘记密码</a>
                    </div>
                    <div class="u-btn-box">
                        <button class="btn-login" type="button" ng-click="login_M.login()">登录
                            <i class="icon-login-arrow"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="bt-img" ng-if="theme === 'duanwu'"></div>
        </div>

        <p class="u-declare">浙江天下网商网络传媒有限公司 | 版权所有　浙ICP备11003104号-2 | 互联网出版许可证：新出网证（浙）字39号 | 版本 V1.0.0.1 </p>

        <script src="./js/lib/jquery-3.1.0.min.js"></script>
        <script src='./js/lib/angular.min.js'></script>
        <script src='./js/lib/angular-cookies.min.js'></script>
        <script src="./js/lib/bootstrap.min.js"></script>
        <script src='./js/lib/angular-animate.min.js'></script>
        <script src="./js/controller/login/login.js?v=1.0.0.1"></script>
    </div>
</body>


</html>
